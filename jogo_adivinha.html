<meta charset="UTF-8">

<script>
  function pulaLinha() {
    document.write("<br><br>");
  }

  function mostra(frase) {
    document.write(frase);
    pulaLinha();
  }

  var numeroAleatorio = Math.round(Math.random() * 10);

  var tentativas = 0;

  while(tentativas < 3) {

    var chute = parseInt(prompt("Digite seu chute."));
  
    if(numeroAleatorio == chute) {
      mostra("Acertou miseravi!")
      break;

    } else {
      mostra("VocÃª errou, tente novamente");
    }

    tentativas++;

  }

  mostra("FIM");




</script>
