<meta charset="UTF-8">

<h3>Álcool ou Gasolina?</h3>

<script>
  var tanque = 40;
  var caminhoComGasolina = 480;
  var consulmoDeGasolina = caminhoComGasolina/tanque;
  document.write("O consulmo de gasolina é: " + consulmoDeGasolina);
  document.write("<br>");
  var caminhoComAlcool = 300;
  var consulmoDeAlcool = caminhoComAlcool/tanque;
  document.write("O consulmo de alcool é: " + consulmoDeAlcool);
</script>
